<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> || Acedonut Animation || </title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>

</head>

<body>
  <div class="container"> <!--  -->
    <div class="slide__container"> <!-- card-wrapper -->
      <div class="slide__item_card"> <!-- card -->
        <div class="slide__item_card__top"> <!-- card-top -->
          <img class="title" src="./img/acedonut_logo.png" alt="logo"> <!-- logo -->
          <div class="intro_text"> <!-- brand-text -->
            <h1 class="sub_title">SPRING SEASON NEW PROMOTION</h1>
            <p class="item_description">Our story began in the 1930's, we make the iconic donuts. We are made daily and
              so
              you'll always know when we're serving fresh.</p>
            <span class="item_price">9,900Ïõê</span>
          </div>
          <img class="origin_image item_image" src="./img/original.png" alt="item_image1">
          <img class="choco_image item_image" src="./img/chocolate.png" alt="item_image2">
          <img class="straw_image item_image" src="./img/strawberry.png" alt="item_image3">

        </div>
        <div class="slide__item_card__bottom"> <!-- card-bottom -->
          <div class="flavours__container"> <!-- flavours -->
            <h2 class="title">FLAVOURS</h2>
            <div class="flavours">
              <button class="original" href="#">Original</button>
              <button class="chocolate" href="#">Chocolate</button>
              <button class="strawberry" href="#">Strawberry</button>
            </div>
          </div>
          <div class="ingredients__container">
            <h2 class="title">INGREDIENTS</h2>
            <div class="ingredients"> <!-- igd-details -->
              <div class="sugar__wrapper"> <!--igd-tag igd-sugar-->
                <span>Sugar</span>
                <b>5%</b>
              </div>
              <div class="salt__wrapper"> <!--igd-tag igd-salt-->
                <span>Salt</span>
                <b>2%</b>
              </div>
              <div class="fat__wrapper"> <!--igd-tag igd-fat-->
                <span>Fat</span>
                <b>8%</b>
              </div>
              <div class="energy__wrapper"> <!--igd-tag igd-energy-->
                <span>Energy</span>
                <b>22%</b>
              </div>
            </div>
          </div>
          <div class="details__container"> <!--details-->
            <h3 class="title">DETAILS</h3>
            <p class="details"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
